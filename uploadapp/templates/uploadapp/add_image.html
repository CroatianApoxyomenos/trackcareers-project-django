<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
    </form>
    {% if saved_object %}
        <h2>Upload successful: {{ saved_object.image.url }}</h2>
        <h2>Image description: {{ saved_object.description }}</h2>
        <img src="{{ saved_object.image.url }}" alt="image" style="max-height:500px">
    {% endif %}
</body>
</html>
